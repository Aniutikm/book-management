<div class="book-list">
    <h2>Book List</h2>
    <button routerLink="/add">Add Book</button>
    <ul>
      <li *ngFor="let book of books">
        <h3>{{ book.title }}</h3>
        <p>{{ book.author }}</p>
        <p>{{ book.publishedDate }}</p>
        <p>{{ book.isbn }}</p>
        <button routerLink="/edit/{{ book.id }}">Edit</button>
        <button (click)="deleteBook(book.id)">Delete</button>
      </li>
    </ul>
  </div>
